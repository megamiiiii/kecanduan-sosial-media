<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tingkat Kecanduan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Prediksi Tingkat Kecanduan</h1>
            <form id="predictionForm">
                <div class="input-group">
                    <label for="durasi">Durasi Harian (0-10):</label>
                    <input type="number" id="durasi" name="durasi" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="platform">Jumlah Platform (0-5):</label>
                    <input type="number" id="platform" name="platform" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="interaksi">Interaksi Sosial (0-10):</label>
                    <input type="number" id="interaksi" name="interaksi" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="tidur">Kualitas Tidur (0-10):</label>
                    <input type="number" id="tidur" name="tidur" step="0.1" required>
                </div>
                <div class="input-group">
                    <label for="emosi">Emosi Negatif (0-10):</label>
                    <input type="number" id="emosi" name="emosi" step="0.1" required>
                </div>
                <button type="button" onclick="hitung()">Hitung</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
