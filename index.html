<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tingkat Kecanduan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Prediksi Tingkat Kecanduan</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-prediksi">
                            <div class="mb-3">
                                <label for="durasi" class="form-label">Durasi Harian (0-10):</label>
                                <input type="number" class="form-control" id="durasi" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="platform" class="form-label">Jumlah Platform (0-5):</label>
                                <input type="number" class="form-control" id="platform" min="0" max="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="interaksi" class="form-label">Interaksi Sosial (0-10):</label>
                                <input type="number" class="form-control" id="interaksi" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="tidur" class="form-label">Kualitas Tidur (0-10):</label>
                                <input type="number" class="form-control" id="tidur" min="0" max="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="emosi" class="form-label">Emosi Negatif (0-10):</label>
                                <input type="number" class="form-control" id="emosi" min="0" max="10" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="hitung()">Hitung</button>
                        </form>
                    </div>
                </div>
                <div class="card shadow-lg mt-4" id="result" style="display: none;">
                    <div class="card-header bg-success text-white text-center">
                        <h5>Hasil Prediksi</h5>
                    </div>
                    <div class="card-body">
                        <p id="result-text" class="mb-3"></p>
                        <div id="fuzzy-progress" class="mb-3">
                            <label>Tingkat Kecanduan (Fuzzy):</label>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
